baseURL = "https://spudevelopers.club/"
languageCode = "en-us"
title = "SPU Developers"
theme = "BluestNight"
canonifyurls = true
paginate = 10
PygmentsCodeFences = true
PygmentsStyle = "igor"
enableRobotsTXT = true

[Params]
    #tagline = "The very best of Seattle" # Subtitle of your site
    tagline = "Warning: this site is a work in progress"
    description = "The official website of the developers club at Seattle Pacific University"
    authorbox = true
    post_navigation = false
    muut = "spudevelopers"

[Params.widgets]
    recent_articles = true
    categories = true
    tags = true
    search = true
    tags_counter = false
    upcoming_events = false

[Params.color]
    page_background = "#4d5c6b"
    main_background = "#eeeeee"
    alt_background = "#b7b7b7"
    main_text = "#222222"
    alt_text = "#111111"
    accent = "#d1110e"
    accent_text = "#eeeeee"

[Params.social]
    github = "SPUDevelopers"
    slack_org = "spudevelopers"

# This enables the calendar .ics file generation
[outputs]
    home = ["HTML", "Calendar", "CSS", "RSS", "JSON"]
