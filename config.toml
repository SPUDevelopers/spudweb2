baseURL = "https://spudevelopers.club/"
languageCode = "en-us"
title = "SPU Developers"
theme = "BluestNight"
canonifyurls = true
paginate = 10
PygmentsCodeFences = true
enableRobotsTXT = true

[Params]
    #tagline = "The very best of Seattle" # Subtitle of your site
    tagline = "Warning: this site is a work in progress"
    description = "The official website of the developers club at Seattle Pacific University"
    authorbox = true
    post_navigation = false
    muut = "spudevelopers"
    alert = "New to SPU Developers? Interested in joining? Fill out this [new member survey](/new-member-survey/)."

[Params.widgets]
    recent_articles = true
    categories = true
    tags = true
    search = true
    tags_counter = false
    upcoming_events = true

# We collect user information in a form and through comments,
# therefore we need a privacy privacy-policy
[Params.iubenda]
    id = "8219382"
    legal_only = false

[Params.iubenda.pro]
    enable_pro = true
    site_id = "908105"
    enable_cookie_policy = true
    disable_footer_link = true
    prior_consent = true

[Params.background]
    src = "images/background.jpg"
    medium_src = "images/background_med.jpg"
    small_src = "images/background_sm.jpg"
    fit_width = false
    tile = false

[Params.color]
    page_background = "#4d5c6b"
    main_background = "#eeeeee"
    alt_background = "#aaaaaa"
    main_text = "#222222"
    alt_text = "#222222"
    accent = "#812335"
    accent_text = "#eeeeee"

[Params.social]
    github = "SPUDevelopers"
    slack_org = "spudevelopers"

# This enables the calendar .ics file generation
[outputs]
    home = ["HTML", "Calendar", "CSS", "RSS", "JSON"]
